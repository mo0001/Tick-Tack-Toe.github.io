<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tick-Tack-Toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title"><h1>Tick-Tack-Toe</h1></div>
      </header>
      <main>
        <div class="game-c">
          <div id="game">
            <div class="container o">
              <button class="box b" id="0" onclick="choose(this.id)"></button>
            </div>
            <div class="container o1">
              <button class="box b" id="1" onclick="choose(this.id)"></button>
            </div>
            <div class="container o2">
              <button class="box b" id="2" onclick="choose(this.id)"></button>
            </div>
            <div class="container o3">
              <button class="box b" id="3" onclick="choose(this.id)"></button>
            </div>
            <div class="container o4">
              <button class="box b" id="4" onclick="choose(this.id)"></button>
            </div>
            <div class="container o5">
              <button class="box b" id="5" onclick="choose(this.id)"></button>
            </div>
            <div class="container o6">
              <button class="box b" id="6" onclick="choose(this.id)"></button>
            </div>
            <div class="container o7">
              <button class="box b" id="7" onclick="choose(this.id)"></button>
            </div>
            <div class="container o8">
              <button class="box b" id="8" onclick="choose(this.id)"></button>
            </div>
          </div>
          <div class="containerp">
            <p class="result">Tick-Tac-Toe: Three in a row</p>
          </div>
          <button class="reset" onclick="location.reload()">Reset Game</button>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
